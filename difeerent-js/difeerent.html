<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways of loop using</title>
</head>
<body>
    <div id="eveen_num"></div>
    <script>

        for(let  i = 1; i <= 30; i++){
            if(i % 5 === 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
